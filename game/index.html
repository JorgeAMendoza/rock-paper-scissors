<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock | Paper | Scissors</title>
        <script src="https://kit.fontawesome.com/ee7266906e.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="utilities.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>Rock, Paper, Scissors</h1>
            <p>Play Rock, Paper, Scissors VS the Computer!</p>
            <p>Click an option below, the first one to 5 wins the the match!</p>
        </header>

        <div class="game">
            <div class="player-choice">
                <div class="game-row">
                    <button class="game-choice"><i class="fas fa-hand-rock"></i></button>
                    <button class="game-choice"><i class="fas fa-hand-paper"></i></button>
                    <button class="game-choice"><i class="fas fa-hand-scissors"></i></button>
                </div>
            </div>
            <div class="game-display">
                <p>You <span id="player-score">0</span></p>
                <div class="round-result">
                    <p id="result"></p>
                    <p id="how"></p>
                </div>
                <p>Computer <span id="computer-score">0</span></p>
            </div>
            <div class="computer-choice">
                <div class="game-row">
                    <div id="computer-throw" class="game-choice">
                        
                    </div>
                </div>
            </div>
        </div>

        <!--Buttons to reset game-->
        <button id="play-button">Play Again!</button>

        <script src="game.js"></script>
    </body>
</html>
